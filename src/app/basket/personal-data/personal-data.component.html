<div class="card shadow mb-3 bg-white" id="personal-data">
    <div class="card-header">
        <h6 class="text-secondary mb-0 d-inline-block">
            Personal data
        </h6>
    </div>
    <div class="card-body collapse show">
        <div class="input-group input-group-sm mb-2">
            <label class="input-group-text bg-white text-secondary border-end-0">First name:</label>
            <input type="text" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>
        <div class="input-group input-group-sm mb-2">
            <label class="input-group-text bg-white text-secondary border-end-0">Last name:</label>
            <input type="text" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>
        <div class="input-group input-group-sm mb-2">
            <label class="input-group-text bg-white text-secondary border-end-0">Phone:</label>
            <input type="tel" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>
        <div class="input-group input-group-sm mb-3">
            <label class="input-group-text bg-white text-secondary border-end-0">City:</label>
            <input type="text" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div> 
        <div class="input-group input-group-sm mb-3">
            <label class="input-group-text bg-white text-secondary border-end-0">Address:</label>
            <input type="text" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div> 
        <h6 class="mt-3 mb-2 text-secondary border-top pt-2">
            Account data:
        </h6> 
        <div class="input-group input-group-sm mb-2">
            <label class="input-group-text bg-white text-secondary border-end-0">Email:</label>
            <input type="email" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>
        <div class="input-group input-group-sm mb-2">
            <label class="input-group-text bg-white text-secondary border-end-0">Password:</label>
            <input type="email" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>   
        <div class="input-group input-group-sm mb-3">
            <label class="input-group-text bg-white text-secondary border-end-0">Password repeat:</label>
            <input type="email" class="form-control border-start-0 text-end bg-white text-secondary"/>
        </div>   
        <div class="mx-2 text-end border-top pt-3 d-block d-md-none">
            <a href="/basket#order-details" class="btn btn-sm btn-outline-secondary rounded-pill">Previous</a>
            <a href="/basket#payment-data" class="btn btn-sm btn-secondary rounded-pill">Next</a>
        </div>   
    </div>
</div>
